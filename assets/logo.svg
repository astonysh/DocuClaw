<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Clean White Background -->
  <rect width="200" height="200" fill="white"/>
  
  <!-- The Document (Held behind the claw) -->
  <rect x="65" y="45" width="70" height="90" rx="4" fill="#F0F0F0" stroke="#CED4DA" stroke-width="2"/>
  <rect x="75" y="60" width="50" height="2" fill="#ADB5BD"/>
  <rect x="75" y="75" width="50" height="2" fill="#ADB5BD"/>
  <rect x="75" y="90" width="30" height="2" fill="#ADB5BD"/>

  <!-- Iconic Lobster Claw (Recognizable Shape) -->
  <g id="lobster-claw" transform="translate(40, 60)">
    <!-- Main Claw Body -->
    <path d="M60 100C30 100 10 80 10 50C10 20 30 0 60 0L80 20C70 20 60 30 60 50C60 70 70 80 80 80L60 100Z" fill="#FF4D4D"/>
    <!-- Claw "Pincer" (Opposing part) -->
    <path d="M70 10C90 -10 120 0 120 30C120 45 110 55 90 55L70 40V10Z" fill="#FF4D4D"/>
    <!-- Smaller Pincer -->
    <path d="M70 90C90 110 120 100 120 70C120 55 110 45 90 45L70 60V90Z" fill="#FF4D4D"/>
    <!-- Joints -->
    <rect x="50" y="40" width="15" height="20" rx="5" fill="#D63031"/>
  </g>

  <!-- Accent Circle for Focus -->
  <circle cx="100" cy="100" r="85" stroke="#001F3F" stroke-width="2" stroke-dasharray="8 8" opacity="0.2"/>
</svg>
