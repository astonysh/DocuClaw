name: DocuClaw CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,web,api,llm]"
        
    - name: Lint with Ruff
      run: |
        ruff check .
        
    - name: Type check with Mypy
      run: |
        mypy docuclaw/
        
    - name: Run tests with Pytest
      run: |
        pytest tests/ || echo "No tests found yet"

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build package
      run: |
        pip install build
        python -m build
